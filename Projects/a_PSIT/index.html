<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSIT-anas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>

    <!-- NAV BAR -->
    <nav>
        <div class="left">
            <div class="icons">
                <img src="Assets/facebook.png" alt="FB">
                <img src="https://img.freepik.com/premium-vector/new-twitter-logo-x-2023-twitter-x-logo-vector_715895-570.jpg?w=740"
                    alt="X">
                <img src="Assets/linkedin (1).png" alt="IN">
                <img src="Assets/youtube.png" alt="YT">
                <img src="Assets/instagram (1).png" alt="IG">
            </div>
        </div>

        <div class="right">
            <ul>
                <li>Scholarship</li>
                <li>NIRF</li>
                <li>Placements</li>
                <li>Contact us</li>
                <li>Login</li>
            </ul>
        </div>
    </nav>


    <!-- image crousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://psitche.ac.in/assets/slider/S005.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://psitche.ac.in/assets/slider/building.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://psitche.ac.in/assets/slider/S001.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Departments -->
    <div class="departments  container">
        <div class="sec">
            <img src="https://psitche.ac.in/assets/pic3.jpeg" alt="">
        </div>
        <div class="sec">
            <img src="https://psitche.ac.in/assets/pic2.jpeg" alt="">

        </div>
        <div class="sec">
            <img src="https://psitche.ac.in/assets/placementButton.jpg" alt="">

        </div>
    </div>

    <!-- life -->
    <div class="life">
        <h3>Life@PSIT</h3>
        <hr><br>
        <p>PSIT encourages its students to become actively involved in club activities...</p>
    </div>

    <div class="psit-clubs">
        <h3 class="club-heading">Student Clubs</h3>
    <div class="clubs">

        <div class="row">

                <img src="https://psitche.ac.in/assets/club/INGENIOUS.webp" alt="">

            <div class="club-name">
                <img src="https://psitche.ac.in/assets/club/SYNERGY.webp" alt="">
            </div>
            <div class="club-name">
                <img src="https://psitche.ac.in/assets/club/YOGA.webp" alt="">
            </div>
            <div class="club-name">
                <img src="https://psitche.ac.in/assets/club/NSS.webp" alt="">

        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="netFlixResponsive.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="left">
                <img src="pngwing.com.png" width="100rem" alt="LOGO">
            </div>
            <div class="right">
                <!-- LANGUAGE SELECTION MISSING -->
                <button>Sign In</button>
            </div>
        </div>
        <div class="centre">
            <div class="text">
                <h1>Unlimited movies, TV shows and more</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <p id="asbc">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

                <button>Get Started &gt;</button>
            </div>
        </div>
    </div>
